<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2.0</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        strong { 
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            display: block;
            color: #333;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #fff;
            color: #000;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            font-weight: bold;
            background-color: #5cb85c;
            color: #fff;
            padding: 15px;
            font-size: 18px;
        }
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        th, td {
            vertical-align: middle; /* Ensures content is vertically centered */
        }
        th:first-child, td:first-child {
            text-align: center; /* Aligns first column text to the left */
        }
        th:last-child, td:last-child {
            text-align: center; /* Aligns last column text to the right */
        }
    </style>
</head>
<body>
    <strong>Table 2.0</strong>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shadat</td>
                <td>Mahin</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Atik</td>
                <td>Islam</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Fardin</td>
                <td>Khan</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
