<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Amazon</title>
   <link rel="stylesheet" href="projcet style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
       <div class="navbar">
           <div class="nav-logo border">
           <div class="logo">  
           </div>
           </div>
           <div class="nav-address border">
               <p class="Deliver-to">
                   Deliver to
               </p>
               <div class="add-icon ">
                   <i class="fa-solid fa-location-dot"></i>
                   <p class="address">
                       Bangladesh
                   </p>
               </div>
           </div>
           <div class="search-bar border">
               <select name="All" class="search-select">
                   <option value="All">All</option>
                   <option value="Books">Books</option>
                   <option value="Electronics">Electronics</option>
                   <option value="Clothes">Clothes</option>
                   <option value="Shoes">Shoes</option>
               </select>
               <input type="text" class="search-input" placeholder="Search Amazon">
               <p class="search-icon">
                   <i class="fa-solid fa-magnifying-glass"></i>
               </p>
           </div>
           <div class="lan border">
                <p class="lan-icon">
                     <i class="fa-solid fa-globe"></i>
                </p>
                <p class="lan-text">
                     <select name="language" class="lan-select">
                         <option value="English">EN</option>
                         <option value="Bangla">BN</option>
                        </select>
                   </p>
           </div>
            <div class="sign-in border">
               <p class="sign-in-text">
                   Hello, Sign in
               </p>
                <div class="account-icon">
                <p class="account-text">
                     <select name="Account & List" class="account-select">
                         <option value="Account"><a href="#">Account & List</a></option>
                         <option value="Your Account"><a href="#">Your Account</a></option>
                         <option value="Your Orders"><a href="#">Your Orders</a></option>
                         <option value="Your Wish List"><a href="#">Your Wish List</a></option>
                     </select>
                    </p>
                    </div>
               </div>
              <div class="nav-cart border">
                <p class="cart-icon">
                     <i class="fa-solid fa-cart-shopping"></i>
                </p>
                <p class="cart-text">
                     Cart
                </p>
       </div>
    </header> 
</body>
</html>
